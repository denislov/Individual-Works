{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<link href="{% static '/blog/css/index.css' %}" rel="stylesheet">


                <ul class="cbp_tmtimeline">
                    {% for i in myblogs %}
                        <li>
                            <time class="cbp_tmtime"><span>{{ i.time.month }}-{{ i.time.day }}</span> <span>{{ i.time.year }}</span></time>
                            <div class="cbp_tmicon"></div>
                            <div class="cbp_tmlabel" data-scroll-reveal="enter right over 1s" >
                                <h2><a href="/blog/blogs/{{ i.id }}/" style="font-size:25px;text-decoration: none">{{ i.title }}</a></h2>
                                <div style="margin-left:15px;height: 90px;overflow: hidden;margin-bottom: 20px">{{ i.body|safe }}</div>
                                <h6>
                                    <a  style="margin-left:15px;color:grey;text-decoration: none">{{ i.classify.sort }}</a>
                                    <a  style="margin-left:5px;color:grey;text-decoration: none">{{ i.time.date }}{{ i.time.hour }}</a>
                                </h6>

                            </div>
                        </li>
                    {% endfor %}
				</ul>


{% endblock %}
