{% include 'buyers/base.html' %}
<title>登陆</title>
{% block content %}

  <!-- Content -->
	<div class="content-right">
		<div class="container m-t-100 m-b-100">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="text-center">登陆</h1>

					<div class="separator-three"></div>
				</div>

				<div class="m-b-70 clearfix hidden-xs hidden-sm"></div>

				<div class="col-sm-12 m-t-70">
					<form method="post" action="">
                        {% csrf_token %}
						<div class="row">
							<div class="col-xs-12 col-sm-4 col-sm-push-4">
								<div class="form-group form-group-default required">
									<label>邮箱</label>
									<input type="text" name="email" class="form-control" required />
								</div>

								<div class="form-group form-group-default required">
									<label>密码</label>
									<input type="password" name="password" class="form-control" required />
								</div>

                                <div class="form-group form-group-default required">
									<label><img src="/get_verify_img/" alt="" id="code"></label>
									<input type="text" name="verify_code" class="form-control" placeholder="请输入验证码" required />
								</div>



								<div class="form-group text-center m-t-40">
									<input type="submit" class="btn btn-success" value="登陆">
                                    <p style="color: #447e9b">{{ result.data }}</p>

									<p class="small m-t-20">
										没有账号? <a href="/reg/" class="text-success">立即注册</a>
									</p>
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="m-b-70 clearfix hidden-xs hidden-sm"></div>
			</div>
		</div>


	</div>
