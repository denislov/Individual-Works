<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>耳机商城卖家管理后台页面</title>
   
    <link rel="stylesheet" href="/static/shops/css/font.css">
    <link rel="stylesheet" href="/static/shops/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/shops/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/shops/js/xadmin.js"></script>
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script> <!--加载富文本js-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">

        <form class="layui-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="goodsname" required=""
                  autocomplete="off" class="layui-input" value="{{ g.goods_name }}">
              </div>
            </div>

          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>商品编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="goodsid" required=""
                  autocomplete="off" class="layui-input" value="{{ g.goods_id }}">
              </div>
          </div>


          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>商品原价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_pass" name="goodsprice" required=""
                  autocomplete="off" class="layui-input" value="{{ g.goods_price }}">
              </div>
          </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品现价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goodsnowprice" required=""
                  autocomplete="off" class="layui-input" value="{{ g.goods_now_price }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goodsnum" required=""
                  autocomplete="off" class="layui-input" value="{{ g.goods_num }}">
              </div>
          </div>

		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>概述
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goodsdescription" required=""
                  autocomplete="off" class="layui-input" value="{{ g.goods_description }}">
              </div>
          </div>

		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品展示图
              </label>
              <div class="layui-input-inline">
                  <input type="file" id="L_repass" name="goodsimages"  multiple>
              </div>
          </div>

        <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>淘宝链接
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="taobao" required=""
                  autocomplete="off" class="layui-input" value="{{ g.taobao }}">
              </div>
          </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品分类
              </label>
              <div class="layui-input-inline">
                  <select id="L_repass" name="goodstypes" required="" autocomplete="off" class="layui-input">
                      <option value="0">请选择</option>
                      {% for type in types %}
                          <option value="{{ type.id }}">{{ type.label }}</option>
                      {% endfor %}
                  </select>
              </div>
          </div>

		  <div >
              <label for="L_repass" class="layui-form-label" >
                  <span class="x-red">*</span>商品介绍
              </label>
              <div class="layui-input-inline" style="margin-bottom: 20px">
                 <textarea name="goodscontent" id="" cols="30" rows="10">{{ g.goods_content }}</textarea>
              </div>
          </div>


            <input type="hidden" name="seller" value="{{ request.session.nickname }}">


          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>

             {% if doType == 'change' %}
                <input type="submit" class="layui-btn" lay-filter="add" value="修改">
             {% else %}
                <input type="submit" class="layui-btn" lay-filter="add" value="增加">
             {% endif %}


			  
          </div>
      </form>
    </div>

    <!--给textarea添加样式 uicolor是富文本主题色-->
    <script>
        CKEDITOR.replace('goodscontent',{uiColor:'#FFFFFF'});
    </script>
     
  </body>

</html>
